<p>
  Change your password!
</p>


<mat-card>
  <mat-card-content>
   <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
       <mat-error *ngIf="loginInvalid">
         Password and verify password must match!!
       </mat-error>

      <mat-form-field class="full-width-input">

        <input matInput placeholder="Password" formControlName="password" required>

        <mat-error>

          Please provide a valid email address

        </mat-error>

      </mat-form-field>

      <mat-form-field class="full-width-input">

        <input matInput type="verifypassword" placeholder="Verify Password" formControlName="verifypassword" required>

        <mat-error>

          Please provide a valid password

        </mat-error>

      </mat-form-field>

      <button mat-raised-button color="primary">Update</button>

    </form>

  </mat-card-content>
</mat-card>
